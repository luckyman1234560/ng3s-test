<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單的 HTML 表格</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>名稱</th>
                <th>年齡</th>
                <th>城市</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>吳宣熤</td>
                <td>25</td>
                <td>台北</td>
            </tr>
            <tr>
                <td>林宥廷</td>
                <td>28</td>
                <td>台中</td>
            </tr>
            <tr>
                <td>鍾葳</td>
                <td>30</td>
                <td>高雄</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
