<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>廣韻猜聲母ver1.5</title> 
  <meta name="author" content="我">
  <meta name="description" content="首頁">
  <meta name="keywords" content="網站">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
    }

    .tip {
      text-align: center;
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .q {
      font-size: 48px;
      text-align: center;
      margin: 20px 0;
    }

    .keyboard-area {
      position: relative;
      width: 800px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 20px auto;
      background-color: #f9f9f9;
    }

    .key-button {
      position: absolute;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* 不同顏色群組 */
    .red    { background-color: rgb(255, 133, 133); }
    .blue   { background-color: rgb(118, 123, 255); }
    .green  { background-color: rgb(173, 255, 126); }
    .blue2  { background-color: rgb(132, 175, 255); }
    .green2 { background-color: rgb(122, 255, 153); }
    .blue3  { background-color: rgb(126, 221, 255); }
    .yellow { background-color: rgb(253, 255, 120); }
    .orange { background-color: rgb(255, 209, 130); }
    .purple { background-color: rgb(212, 125, 255); }

    /* 模擬鍵盤位置 */
    .key-1  { top: 20px;  left: 60px; }
    .key-2  { top: 20px;  left: 120px; }
    .key-3  { top: 20px;  left: 180px; }
    .key-4  { top: 20px;  left: 240px; }
    .key-8  { top: 20px;  left: 480px; }
    .key-9  { top: 20px;  left: 540px; }
    .key-0  { top: 20px;  left: 600px; }
    .key--  { top: 20px;  left: 660px; }
    .key-eq { top: 20px;  left: 720px; }

    .key-q  { top: 80px;  left: 90px; }
    .key-w  { top: 80px;  left: 150px; }
    .key-e  { top: 80px;  left: 210px; }
    .key-r  { top: 80px;  left: 270px; }
    .key-u  { top: 80px;  left: 450px; }
    .key-i  { top: 80px;  left: 510px; }
    .key-o  { top: 80px;  left: 570px; }
    .key-p  { top: 80px;  left: 630px; }
    .key-leftsqr  { top: 80px;  left: 690px; }
    
    .key-a  { top: 140px; left: 110px; }
    .key-s  { top: 140px; left: 170px; }
    .key-d  { top: 140px; left: 230px; }
    .key-f  { top: 140px; left: 290px; }
    .key-h  { top: 140px; left: 410px; }
    .key-j  { top: 140px; left: 470px; }
    .key-k  { top: 140px; left: 530px; }
    .key-l { top: 140px; left: 590px; }
    .key-semicolon     { top: 140px; left: 650px; }

    .key-z  { top: 200px; left: 140px; }
    .key-x  { top: 200px; left: 200px; }
    .key-c  { top: 200px; left: 260px; }
    .key-v  { top: 200px; left: 320px; }
    .key-b  { top: 200px; left: 380px; }
    .key-n  { top: 200px; left: 440px; }
    .key-m  { top: 200px; left: 500px; }
    .key-comma { top: 200px; left: 560px; }
    .key-period     { top: 200px; left: 620px; }
    .key-slash     { top: 200px; left: 680px; }
    .key-quote     { top: 140px; left: 710px; }
  </style>
</head>
<body>
  <p id="box_tip" class="tip">隨機按一個鍵啟動遊戲</p>
  <div id="word" class="q">字</div>
  <p id="box_check" class="tip">目前持續製作中，隨時會更新。</p>
  <p id="box_num" class="tip">（這裡2等一下顯示得分）</p>

  <!-- 鍵盤模擬區塊 -->
  <div class="keyboard-area">
    <button class="key-button key-1 red" data-key="1"><span class="key-label">1</span>幫</button>
    <button class="key-button key-2 red" data-key="2">滂</button>
    <button class="key-button key-3 red" data-key="3">並</button>
    <button class="key-button key-4 red" data-key="4">明</button>
    <button class="key-button key-8 blue" data-key="8">精</button>
    <button class="key-button key-9 blue" data-key="9">清</button>
    <button class="key-button key-0 blue" data-key="0">從</button>
    <button class="key-button key-- blue" data-key="-">心</button>
    <button class="key-button key-eq blue" data-key="=">邪</button>

    <button class="key-button key-q green" data-key="q">端</button>
    <button class="key-button key-w green" data-key="w">透</button>
    <button class="key-button key-e green" data-key="e">定</button>
    <button class="key-button key-r green" data-key="r">泥</button>
    <button class="key-button key-u blue2" data-key="u">莊</button>
    <button class="key-button key-i blue2" data-key="i">初</button>
    <button class="key-button key-o blue2" data-key="o">崇</button>
    <button class="key-button key-p blue2" data-key="p">生</button>
    <button class="key-button key-leftsqr blue2" data-key="[">俟</button>

    <button class="key-button key-a green2" data-key="a">知</button>
    <button class="key-button key-s green2" data-key="s">徹</button>
    <button class="key-button key-d green2" data-key="d">澄</button>
    <button class="key-button key-f green2" data-key="f">娘</button>
    <button class="key-button key-h blue3" data-key="h">章</button>
    <button class="key-button key-j blue3" data-key="j">昌</button>
    <button class="key-button key-k blue3" data-key="k">常</button>
    <button class="key-button key-l blue3" data-key="l">書</button>
    <button class="key-button key-semicolon blue3" data-key=";">船</button>
    
    <button class="key-button key-z yellow" data-key="z">見</button>
    <button class="key-button key-x yellow" data-key="x">溪</button>
    <button class="key-button key-c yellow" data-key="c">群</button>
    <button class="key-button key-v yellow" data-key="v">疑</button>
    <button class="key-button key-b orange" data-key="b">影</button>
    <button class="key-button key-n orange" data-key="n">云</button>
    <button class="key-button key-m orange" data-key="m">以</button>
    <button class="key-button key-comma orange" data-key=",">曉</button>
    <button class="key-button key-period orange" data-key=".">匣</button>
    <button class="key-button key-slash purple" data-key="/">來</button>
    <button class="key-button key-quote purple" data-key="'">日</button>
  </div>
  
   <!-- 輸出目前按到的值 -->
  <p class="tip">目前選擇的聲母：<span id="selected-conso">（尚未選擇）</span></p>

  <script>
    let consochar = '';
    const buttons = document.querySelectorAll('.key-button');
    const display = document.getElementById('selected-conso');

    // 點擊按鈕時更新 consochar
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        consochar = button.textContent;
        display.textContent = consochar;
      });
    });

    // 鍵盤對應資料表：key 對應 data-key 屬性
    const keyMap = {};
    buttons.forEach(button => {
      const key = button.getAttribute('data-key');
      keyMap[key] = button;
    });

    // 處理鍵盤輸入
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (keyMap[key]) {
        const button = keyMap[key];
        consochar = button.textContent;
        display.textContent = consochar;
        // 可選：模擬按下的視覺效果
        button.style.transform = 'scale(0.95)';
        setTimeout(() => button.style.transform = 'scale(1)', 100);
      }
    });
  </script>
  
</body>
</html>
