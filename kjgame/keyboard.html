  <script>
    // 為每個鍵加上點擊事件
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const keyId = key.id;
        console.log(`你按下了：${key.textContent}`);
        // 根據鍵的 id 做不同設計
        switch (keyId) {
          case 'key-Q':
            key.style.backgroundColor = 'red';
            break;
          case 'key-W':
            alert('你點了 W 鍵');
            break;
          // 你可以繼續加每個鍵不同的反應
        }
      });
    });
  </script>
