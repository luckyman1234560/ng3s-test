<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Hover 測試</title>
    <style>
        hr {
            border: 2px solid gray;
            transition: all 0.3s ease;
        }

        hr:hover {
            border-color: red;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <p>滑鼠懸停在水平線上看看：</p>
    <hr>

</body>
</html>
